<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        // loop statements: while, for

        let count1 = 0;

        while (count1 < 5) {
          document.write(`the value of count1: ${count1} <br />`);
          count1++;
        }

        for (let i = 0; i < 5; i++) {
          document.write(`the value of i: ${i} <br />`);
        }
      </script>
    </div>
  </body>
</html>
