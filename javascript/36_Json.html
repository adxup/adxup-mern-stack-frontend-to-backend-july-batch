<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      var user = `
        {
            "id": 63, 
            "name": "john", 
            "age": 63, 
            "country": "usa", 
            "rating": [25, 64, 35, 98, 46]
        }
      `;

      console.log(`user: ${user}`);
      console.log(`typeof: ${typeof user}`);

      var userObj = JSON.parse(user);
      console.log(`userObj: ${userObj}`);
      console.log(`userObj: ${userObj.name}`);

      var userString = JSON.stringify(userObj);
      console.log(`user: ${userString}`);
      console.log(`typeof: ${typeof userString}`);
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
      </script>
    </div>
  </body>
</html>
