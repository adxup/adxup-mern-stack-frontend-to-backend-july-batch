<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        // decision making statements: if, if else, if else if else, switch case
        let a = 0; // 0, false, " ", null - false

        if (a) {
          document.write(`the value of a: ${a} is a valid value <br />`);
        } else {
          document.write(`the value of a: ${a} is not a valid value <br />`);
        }

        let num1 = 10;

        if (num1 == 5) {
          document.write(`the value of num1: ${num1} is equalent to 5 <br />`);
        } else {
          document.write(
            `the value of num1: ${num1} is not equalent to 5 <br />`
          );
        }

        let age = 16;

        if (age > 10) {
          document.write(`the age: ${age} is greater than 10! <br />`);
          if (age <= 24 || age > 16) {
            document.write(
              `the age: ${age} is in between the 16 and 24! <br />`
            );
          } else if (age >= 36 || age < 24) {
            document.write(
              `the age: ${age} is in between the 24 and 36! <br />`
            );
          }
        } else {
          document.write(`the age: ${age} is not greater than 10! <br />`);
        }

        // switch case
        let productName = "dell";

        switch (productName) {
          case "acer":
            document.write(
              `the productName: ${productName} is matching with the case 'acer'! <br />`
            );
            break;

          case "dell":
            document.write(
              `the productName: ${productName} is matching with the case 'dell'! <br />`
            );
            break;

          case "lenovo":
            document.write(
              `the productName: ${productName} is matching with the case 'lenovo'! <br />`
            );
            break;

          case "hp":
            document.write(
              `the productName: ${productName} is matching with the case 'hp'! <br />`
            );
            break;

          default:
            document.write(`none of the case is matching! <br />`);
        }
      </script>
    </div>
  </body>
</html>
