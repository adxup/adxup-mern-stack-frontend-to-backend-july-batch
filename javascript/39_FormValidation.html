<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style>
      .errorMsg {
        color: red;
      }
    </style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
    </script>
  </head>
  <body>
    <div class="wrapper">
      <form
        name="frm"
        method="post"
        action="#"
        onsubmit="return checkValidation()"
      >
        <table border="1" width="500px">
          <tr>
            <th colspan="2">Form Validation</th>
          </tr>

          <tr>
            <td>Username</td>
            <td>
              <input
                type="text"
                name="userName"
                id="userName"
                value=""
                placeholder="eg., johnPaul"
              />
              <div id="userNameErr" class="errorMsg"></div>
            </td>
          </tr>

          <tr>
            <td>Fullname</td>
            <td>
              <input
                type="text"
                name="fullName"
                id="fullName"
                value=""
                placeholder="eg., John Paul"
              />
              <div id="fullNameErr" class="errorMsg"></div>
            </td>
          </tr>

          <tr>
            <td>Emailaddress</td>
            <td>
              <input
                type="text"
                name="emailAddress"
                id="emailAddress"
                value=""
                placeholder="eg., john@gmail.com"
              />
            </td>
          </tr>

          <tr>
            <td>Password</td>
            <td>
              <input
                type="text"
                name="password"
                id="password"
                value=""
                placeholder="eg., J0hN#663"
              />
            </td>
          </tr>

          <tr>
            <td>Mobilenumber</td>
            <td>
              <input
                type="text"
                name="mobileNumber"
                id="mobileNumber"
                value=""
                placeholder="eg., +(546) 355 5893"
              />
            </td>
          </tr>

          <tr>
            <td>Age</td>
            <td>
              <input
                type="text"
                name="age"
                id="age"
                value=""
                placeholder="eg., 24 to 60"
              />
            </td>
          </tr>

          <tr>
            <td>Date of Birth</td>
            <td>
              <input
                type="date"
                name="dob"
                id="dob"
                value=""
                placeholder="eg., +(546) 355 5893"
              />
            </td>
          </tr>

          <tr>
            <td>Gender</td>
            <td>
              <input type="radio" name="gender" id="gender" value="male" /> male
              <input type="radio" name="gender" id="gender" value="female" />
              female
            </td>
          </tr>

          <tr>
            <td>Skills</td>
            <td>
              <input type="checkbox" name="skills[]" value="python" /> python
              <input type="checkbox" name="skills[]" value="java" /> java
              <input type="checkbox" name="skills[]" value="aws" /> aws
              <input type="checkbox" name="skills[]" value="reactjs" /> reactjs
              <input type="checkbox" name="skills[]" value="other" /> other
            </td>
          </tr>

          <tr>
            <td>Country</td>
            <td>
              <select name="country">
                <option value="">choose any country</option>
                <option value="india">india</option>
                <option value="usa">usa</option>
                <option value="uae">uae</option>
                <option value="uk">uk</option>
                <option value="other">other</option>
              </select>
            </td>
          </tr>

          <tr>
            <td>Description</td>
            <td>
              <textarea name="description"></textarea>
            </td>
          </tr>

          <tr>
            <td colspan="2">
              <input type="submit" name="submit" value="submit" />
            </td>
          </tr>
        </table>
      </form>
      <script>
        // initiate or call for actions
      </script>
    </div>
  </body>
</html>
