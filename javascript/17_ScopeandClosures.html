<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      function outerFunction() {
        const message = "Hello., I am from Outer Function!!";

        function inner() {
          document.write(message);
        }
        return inner;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        const innerFunction = outerFunction();
        innerFunction();
      </script>
    </div>
  </body>
</html>
