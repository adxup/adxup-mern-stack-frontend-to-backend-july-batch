<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      function rangeErrorFunc() {
        try {
          let num = 0;
          if (num) {
            alert(`the value of num: ${num}`);
          } else {
            throw new Error("its not a valid");
          }
        } catch (err) {
          alert(`err: ${err}`);
        }
      }

      function doAction() {
        let num1 = 0;
        let num2 = 2;

        let res = 0;

        try {
          res = num1 * num2;
          if (res) {
            document.getElementById(
              "getRes"
            ).innerHTML = `the value of res: ${res}`;
          } else {
            throw new Error("there might be something invalid value!!");
          }
        } catch (err) {
          document.getElementById("getRes").innerHTML = `the error: ${err}`;
        }
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button type="button" onclick="rangeErrorFunc()">range Error Func</button>
      <button type="button" onclick="doAction()">do Action</button>

      <div id="getRes"></div>

        // initiate or call for actions
      </script>
    </div>
  </body>
