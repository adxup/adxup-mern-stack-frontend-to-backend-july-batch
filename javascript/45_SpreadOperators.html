<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      function addNumbers(a, b, c, d = 0) {
        return a + b + c + d;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        let nums = [23, 87, 56];
        document.write(addNumbers.apply(null, nums));

        document.write(addNumbers(...nums));

        nums = [87, 98, 34, 68];
        document.write(addNumbers(...nums));
      </script>
    </div>
  </body>
</html>
