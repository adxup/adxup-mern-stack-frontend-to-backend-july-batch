<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      // accessing arguments at function definition
      let doCalc = function (n1, n2) {
        let n3 = n1 / n2;
        return n3;
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        let num1 = 5;
        let num2 = 8;

        let res = "";
        // passing parameters to function
        res = doCalc(num1, num2);
        document.write(`the res: ${res} <br />`);

        num1 = 7.2;
        num2 = 3.8;

        res = doCalc(num1, num2);
        document.write(`the res: ${res} <br />`);
      </script>
    </div>
  </body>
</html>
