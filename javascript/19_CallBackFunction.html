<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      function doDisplay(val) {
        // document.getElementById("res").innerHTML += `res: ${val} <br />`;
        document.write(`res: ${val} <br />`);
      }

      function doCalc(n1, n2, callBack) {
        let n3 = n1 / n2;
        callBack(n3);
      }

      function doSomethingAsync(callBack) {
        setTimeout(() => {
          document.getElementById(
            "res"
          ).innerHTML += `its a doSomethingAsync Function!! <br />`;
          callBack();
        }, 3000);
      }

      function onComplete() {
        document.getElementById(
          "res"
        ).innerHTML += `its a CallBack Executed!! <br />`;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="res"></div>
      <script>
        // initiate or call for actions
        let num1 = 12;
        let num2 = 54;

        doCalc(num1, num2, doDisplay);

        doSomethingAsync(onComplete);
      </script>
    </div>
  </body>
</html>
