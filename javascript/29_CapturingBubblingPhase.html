<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <!-- custom styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style>
      div,
      p {
        padding: 15px 30px;
        display: block;
        border: 1px solid #000;
        background-color: #fef;
      }
    </style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="p1">
        <p id="c1">I'm child</p>
      </div>
      <script>
        // initiate or call for actions
        var parent = document.querySelector("#p1");
        parent.addEventListener(
          "click",
          function () {
            alert("parent is invoked!!");
          },
          false
        );

        var child = document.querySelector("#c1");
        child.addEventListener(
          "click",
          function () {
            alert("child is invoked!!");
          },
          false
        );
      </script>
    </div>
  </body>
</html>
