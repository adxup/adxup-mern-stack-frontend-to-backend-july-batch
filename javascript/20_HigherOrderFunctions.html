<html lang="en">

    <!-- custom styling -->

    <style></style>

    <!-- custom script -->
    <script src="customScripts.js"></script>
    <script>
      // executing the logics or program
      function operation(a, b, callback) {
        return callback(a, b);
      }

      function doexpr(r) {
        document.write(`result2: ${r} <br />`);
      }

      function operation2(a, b, callback) {
        let res = a * b;
        callback(res);
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // initiate or call for actions
        const result = operation(5, 3, (x, y) => x * y);
        document.write(`result: ${result} <br />`);

        const result2 = operation2(2, 8, doexpr);
      </script>
    </div>
  </body>
