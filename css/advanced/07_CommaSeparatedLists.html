<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li {
        list-style: none;
        display: inline;
      }

      ul > li:not(:last-child)::after {
        content: " / ";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>BreakFast</li>
      <li>Lunch</li>
      <li>Dinner</li>
    </ul>
  </body>
</html>
