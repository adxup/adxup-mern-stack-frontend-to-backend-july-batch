<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Layout</title>
  </head>
  <body>
    <h4>Form Layout</h4>

    <form>
      <fieldset>
        <label>Username</label>
        <input type="text" name="username" value="" />
      </fieldset>
    </form>

    <form name="frm">
      <table border="1px" width="500px">
        <tr>
          <td>Account Id</td>
          <td><input type="text" name="accountId" value="86433" readonly /></td>
        </tr>
        <tr>
          <td>Full Name</td>
          <td>
            <input
              type="text"
              name="fullName"
              value=""
              placeholder="eg., john paul"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" value="" /></td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input type="password" name="password" value="" /></td>
        </tr>

        <tr>
          <td>Age</td>
          <td>
            <input
              type="text"
              name="age"
              value=""
              placeholder="eg., min 20 to max 80"
            />
          </td>
        </tr>

        <tr>
          <td>DoB</td>
          <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Languages</td>
          <td>
            <input type="checkbox" name="languages[]" value="java" /> java
            <input type="checkbox" name="languages[]" value=".net" /> .net
            <input type="checkbox" name="languages[]" value="php" /> php
            <input type="checkbox" name="languages[]" value="javascript" />
            javascript
            <input type="checkbox" name="languages[]" value="other" /> other
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country" multiple>
              <option value="">choose any country</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="uk">uk</option>
              <option value="india">india</option>
              <option value="australia">australia</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="fileupload" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" disabled />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
